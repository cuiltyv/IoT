<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IOT Team 5</title>
  <!-- link href="style.css" rel="stylesheet" type="text/css" / -->
</head>

<body>

<p>Visualizador de base de datos IOT equipo 5.</p>
<p>Lista de sensores registrados:</p>
<p id="lista">-</p>

<form>
  <input id='displayField' type="text"/>
  <button id="getButton" type="button" >Pedir datos del sensor</button>
</form>


<script>
  const getButton = document.getElementById('getButton')
  const display = document.getElementById('displayField')
  const baseUrl = 'http://localhost:3100/getData2'

  getButton.addEventListener('click', getInfo)



  async function getInfo(e){
    e.preventDefault()
    const res = await fetch(baseUrl, {method: 'GET'})
    console.log(res)
    const data = await res.json()
    display.value = data.info
  }

</script>


</body>
</html>
